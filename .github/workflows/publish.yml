# Simple workflow for deploying multiple sites (both static content) to GitHub Pages
name: Deploy Multiple Sites to Pages

on:
  # Runs on pushes targeting the specified branches
  push:
    branches: ['main', 'v2-embbeded-wallet']
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the GITHUB_TOKEN permissions to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        branch: ['main', 'v2-embbeded-wallet']
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ matrix.branch }}
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.branch }}
          path: './dist'
          retention-days: 1

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Download main build
        uses: actions/download-artifact@v4
        with:
          name: build-main
          path: ncw-content

      - name: Download secondary build
        uses: actions/download-artifact@v4
        with:
          name: build-v2-embbeded-wallet
          path: ew-content

      - name: Prepare final structure
        run: |
          mkdir -p merged-content
          cp -r ncw-content/* merged-content/
          mkdir -p merged-content/ew
          cp -r ew-content/* merged-content/ew/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload merged artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './merged-content'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
